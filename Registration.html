<html>
    <head><title>Registration Form</title>
        <script>
            function f1()
            {
                var fname = document.myform.fname.value;
                var lname = document.myform.lname.value;

                if (fname == lname)
                {
                    window.alert("first Name and lastname Should not be same ");
                } else if (fname == "" || fname == " ")
                {
                    window.alert("Name Shoud not be null or Empty");
                } else
                {
                    return true;
                }
            }

            function f2()
            {
                var ph = document.myform.phone.value;

                if (ph.length < 10 || ph.length > 10)
                {
                    window.alert("Enter Valid Phone no");
                }
            }

            function f3()
            {
                var pas = document.myform.pass.value;
                var conpas = document.myform.conpass.value;

                if (pas != conpas)
                {
                    window.alert("Password Should be Same");
                }
            }

            function f4()
            {
                var x = document.myform.email.value;
                var at = x.indexOf("@");
                var dot = x.lastIndexOf(".");
                if (at < 1 || dot < at + 2 || dot + 2 >= x.length) {
                    alert("Please enter a valid e-mail address ");
                    return false;
                }
            }

        </script>
    </head>

    <body>
    <center> 
        <form name="myform">   

            <h1> Registartion Form</h1>


            <form>

                <label for="name"> First Name</label>


                <input type="text" name="fname" placeholder="enter your name" onblur="f1()"/>

                <br/> <br/>
                <label for="name"> Last Name</label>


                <input type="text" name="lname" placeholder=" last name" onblur="f1()"/>
                <br/> <br/>

                <label for="name">Email  </label>


                <input type="text" name="email" placeholder=" enter valid mail Id  " onblur="f4()"/>
                <br/> <br/>

                <label for="name"> phno </label>

                <input type="text" name="phone" placeholder="enter 10 digits mobile number" onblur="f2()"/>
                <br/> <br/>

                <label for="name"> Gender </label>

                <input type="radio" name="gender" id="male">Male

                <input type="radio" name="gender" id="female">Female
                <br/> <br/>
                <label for="name"> DoB </label>

                <input type="date" name="dob" id="dob">
                <br/> <br/>

                <label for="name">password </label>

                <input type="password" name="pass" placeholder="enter your password">
                <br/> <br/>

                <label for="name"> confirm password </label>

                <input type="password" name="conpass"placeholder=" please re enter password" onblur="f3()">
                <br/> <br/>


                <input type="button" value="Submit">
                <input type="button" value="Cancel" id="cancel">

            </form>
    </center>
</body>
</html>
